<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Container Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #475569;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            background: var(--success);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-subtitle {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .containers-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: var(--accent-hover);
        }

        .refresh-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        .container-grid {
            display: grid;
            gap: 16px;
        }

        .container-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }

        .container-card:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .container-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .container-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
        }

        .container-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-running {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-stopped {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .container-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .metric-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 4px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-low { background: var(--success); }
        .progress-medium { background: var(--warning); }
        .progress-high { background: var(--danger); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }

        .error-log {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .error-log:hover {
            border-color: var(--danger);
        }

        .error-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .error-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .error-count {
            background: var(--danger);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .error-message {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            word-break: break-all;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .page-btn {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            background: var(--accent);
            border-color: var(--accent);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .container-metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <div class="logo">üê≥</div>
                Docker Monitor
            </h1>
            <div class="status-badge">‚óè System Active</div>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Total Containers</span>
                    <div class="stat-icon" style="background: rgba(59, 130, 246, 0.2); color: var(--accent);">üì¶</div>
                </div>
                <div class="stat-value" id="totalContainers">-</div>
                <div class="stat-subtitle">Running containers</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Avg CPU Usage</span>
                    <div class="stat-icon" style="background: rgba(16, 185, 129, 0.2); color: var(--success);">‚ö°</div>
                </div>
                <div class="stat-value" id="avgCpu">-</div>
                <div class="stat-subtitle">Across all containers</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Total Memory</span>
                    <div class="stat-icon" style="background: rgba(245, 158, 11, 0.2); color: var(--warning);">üíæ</div>
                </div>
                <div class="stat-value" id="totalMemory">-</div>
                <div class="stat-subtitle">Memory in use</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Recent Errors</span>
                    <div class="stat-icon" style="background: rgba(239, 68, 68, 0.2); color: var(--danger);">‚ö†Ô∏è</div>
                </div>
                <div class="stat-value" id="errorCount">-</div>
                <div class="stat-subtitle">Last 24 hours</div>
            </div>
        </div>

        <div class="containers-section">
            <div class="section-header">
                <h2 class="section-title">Running Containers</h2>
                <button class="refresh-btn" onclick="loadData()" id="refreshBtn">
                    <span>üîÑ</span>
                    <span>Refresh</span>
                </button>
            </div>
            <div class="container-grid" id="containerGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 16px;">Loading containers...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="errorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Container Errors</h3>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <input 
                    type="text" 
                    class="search-box" 
                    id="searchBox" 
                    placeholder="Search errors..."
                    onkeyup="searchErrors()"
                >
                <div id="errorList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p style="margin-top: 16px;">Loading errors...</p>
                    </div>
                </div>
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </div>

    <script>
        let currentContainer = null;
        let currentOffset = 0;
        let currentSearch = '';
        const LIMIT = 20;

        async function loadData() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            
            try {
                await Promise.all([
                    loadStats(),
                    loadContainers(),
                    loadErrorSummary()
                ]);
            } catch (error) {
                console.error('Error loading data:', error);
            } finally {
                btn.disabled = false;
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/containers/stats');
                const result = await response.json();
                const stats = result.data || {};

                const containers = Object.keys(stats);
                document.getElementById('totalContainers').textContent = containers.length;

                if (containers.length > 0) {
                    const avgCpu = containers.reduce((sum, name) => sum + (stats[name].cpu_percent || 0), 0) / containers.length;
                    document.getElementById('avgCpu').textContent = avgCpu.toFixed(1) + '%';

                    const totalMemory = containers.reduce((sum, name) => sum + (stats[name].memory_bytes || 0), 0);
                    document.getElementById('totalMemory').textContent = formatBytes(totalMemory);
                } else {
                    document.getElementById('avgCpu').textContent = '0%';
                    document.getElementById('totalMemory').textContent = '0 MB';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadContainers() {
            try {
                const [containersRes, statsRes] = await Promise.all([
                    fetch('/api/containers'),
                    fetch('/api/containers/stats')
                ]);

                const containersData = await containersRes.json();
                const statsData = await statsRes.json();
                
                const containers = containersData.containers || [];
                const stats = statsData.data || {};

                const grid = document.getElementById('containerGrid');
                
                if (containers.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üì≠</div>
                            <h3>No Containers Running</h3>
                            <p>Start some Docker containers to see them here</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = containers.map(name => {
                    const containerStats = stats[name] || {};
                    const status = containerStats.status || 'unknown';
                    const cpu = containerStats.cpu_percent || 0;
                    const memory = containerStats.memory_percent || 0;
                    const uptime = formatUptime(containerStats.uptime_seconds || 0);

                    return `
                        <div class="container-card" onclick="showErrors('${name}')">
                            <div class="container-header">
                                <div class="container-name">${name}</div>
                                <span class="container-status status-${status}">${status}</span>
                            </div>
                            <div class="container-metrics">
                                <div class="metric">
                                    <span class="metric-label">CPU Usage</span>
                                    <span class="metric-value">${cpu.toFixed(1)}%</span>
                                    <div class="progress-bar">
                                        <div class="progress-fill ${getProgressClass(cpu)}" style="width: ${Math.min(cpu, 100)}%"></div>
                                    </div>
                                </div>
                                <div class="metric">
                                    <span class="metric-label">Memory Usage</span>
                                    <span class="metric-value">${memory.toFixed(1)}%</span>
                                    <div class="progress-bar">
                                        <div class="progress-fill ${getProgressClass(memory)}" style="width: ${Math.min(memory, 100)}%"></div>
                                    </div>
                                </div>
                                <div class="metric">
                                    <span class="metric-label">Memory</span>
                                    <span class="metric-value">${formatBytes(containerStats.memory_bytes || 0)}</span>
                                </div>
                                <div class="metric">
                                    <span class="metric-label">Uptime</span>
                                    <span class="metric-value">${uptime}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading containers:', error);
            }
        }

        async function loadErrorSummary() {
            try {
                const response = await fetch('/api/errors/summary?hours=24');
                const result = await response.json();
                const summary = result.summary || [];
                
                const totalErrors = summary.reduce((sum, s) => sum + (s.total_occurrences || 0), 0);
                document.getElementById('errorCount').textContent = totalErrors.toLocaleString();
            } catch (error) {
                console.error('Error loading error summary:', error);
                document.getElementById('errorCount').textContent = '0';
            }
        }

        async function showErrors(containerName) {
            currentContainer = containerName;
            currentOffset = 0;
            currentSearch = '';
            
            document.getElementById('modalTitle').textContent = `${containerName} - Error Logs`;
            document.getElementById('searchBox').value = '';
            document.getElementById('errorModal').style.display = 'block';
            
            await loadErrors();
        }

        async function loadErrors() {
            const errorList = document.getElementById('errorList');
            errorList.innerHTML = '<div class="loading"><div class="spinner"></div><p style="margin-top: 16px;">Loading errors...</p></div>';
            
            try {
                const url = `/api/errors/${currentContainer}?limit=${LIMIT}&offset=${currentOffset}${currentSearch ? '&search=' + encodeURIComponent(currentSearch) : ''}`;
                const response = await fetch(url);
                const result = await response.json();
                
                const errors = result.errors || [];
                const pagination = result.pagination || {};
                
                if (errors.length === 0) {
                    errorList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">‚úÖ</div>
                            <h3>No Errors Found</h3>
                            <p>This container has no error logs</p>
                        </div>
                    `;
                    document.getElementById('pagination').innerHTML = '';
                    return;
                }
                
                errorList.innerHTML = errors.map(error => `
                    <div class="error-log">
                        <div class="error-header">
                            <span class="error-time">${formatDate(error.timestamp)}</span>
                            ${error.occurrence_count > 1 ? `<span class="error-count">√ó${error.occurrence_count}</span>` : ''}
                        </div>
                        <div class="error-message">${escapeHtml(error.error_message)}</div>
                    </div>
                `).join('');
                
                renderPagination(pagination);
            } catch (error) {
                console.error('Error loading errors:', error);
                errorList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Logs</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            
            if (!pagination.has_prev && !pagination.has_next) {
                paginationDiv.innerHTML = '';
                return;
            }
            
            const currentPage = Math.floor(currentOffset / LIMIT) + 1;
            const totalPages = Math.ceil(pagination.total / LIMIT);
            
            paginationDiv.innerHTML = `
                <button class="page-btn" onclick="changePage(-1)" ${!pagination.has_prev ? 'disabled' : ''}>
                    ‚Üê Previous
                </button>
                <span class="page-btn active">
                    Page ${currentPage} of ${totalPages}
                </span>
                <button class="page-btn" onclick="changePage(1)" ${!pagination.has_next ? 'disabled' : ''}>
                    Next ‚Üí
                </button>
            `;
        }

        function changePage(direction) {
            currentOffset += direction * LIMIT;
            loadErrors();
        }

        function searchErrors() {
            const searchValue = document.getElementById('searchBox').value;
            currentSearch = searchValue;
            currentOffset = 0;
            loadErrors();
        }

        function closeModal() {
            document.getElementById('errorModal').style.display = 'none';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatUptime(seconds) {
            if (seconds < 60) return `${Math.floor(seconds)}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h`;
            return `${Math.floor(seconds / 86400)}d`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            
            return date.toLocaleString();
        }

        function getProgressClass(value) {
            if (value < 60) return 'progress-low';
            if (value < 85) return 'progress-medium';
            return 'progress-high';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('errorModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Auto-refresh every 5 seconds
        setInterval(loadData, 5000);

        // Initial load
        loadData();
    </script>
</body>
</html>
